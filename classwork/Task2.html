<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Task 2</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrap" id="wrap">
      <header>
        <button id="HouseButton">House</button>
        <button id="TreeButton">Tree</button>
        <button id="PlaneButton">Plane</button>
      </header>
      <div id="chooseYourBlock">

      </div>
      <div id="result">

      </div>
    </div>
    <script>
      /*
        Задание:

        По нажатию на кнопку, в блок с id chooseYourBlock выводить иконку с нажатой кнопки:

        House:  https://www.flaticon.com/free-icon/house_149064#term=house&page=1&position=8
        Tree: https://www.flaticon.com/free-icon/christmas-tree_620705#term=Tree&page=1&position=2
        Plane: https://www.flaticon.com/free-icon/airplane_579268#term=Plane&page=1&position=16

        Под иконкой расположить еще одну кнопку, по нажатию на которую из соответствующего массива
        подтягивается случайная картинка с изображением в блок result.
        Предыдущий результат очищается.

        var houseArray = [
        "https://static.pexels.com/photos/106399/pexels-photo-106399.jpeg",
        "https://i.pinimg.com/736x/7f/be/50/7fbe50ec634c65709d7fe6ac267c4e6f--large-garage-plans-house-plans-large-family.jpg",
        "https://i.ytimg.com/vi/Xx6t0gmQ_Tw/maxresdefault.jpg"
      ];
        var planeArray = [
        "http://www.x-plane.com/wp-content/uploads/2014/08/B777-200ER.png",
        "https://media.cntraveler.com/photos/57067c1e9adc6caf5afe3f4c/master/pass/plane-landing-cr-getty-sb10062851ai-001.jpg",
        "https://media.wired.com/photos/59323264a31264584499367f/master/w_1024,c_limit/diesel-plane-inline.jpg"
      ];
      var treeArray = [
        "https://static.pexels.com/photos/56875/tree-dawn-nature-bucovina-56875.jpeg",
        "https://c1.staticflickr.com/8/7218/7184786016_1ddab461e8_b.jpg",
        "http://www.atzmut.com/wp-content/uploads/2016/01/tree.jpg"
      ];

      */

      function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }


      let chosenBlock = document.getElementById('chooseYourBlock');
      let resultBlock = document.getElementById('result');

      let houseButton = document.getElementById('HouseButton');
      houseButton.addEventListener('click', function(){
        let houseImg = document.createElement('img');
        houseImg.src = 'https://www.flaticon.com/free-icon/house_149064#term=house&page=1&position=8';
        chosenBlock.appendChild(houseImg);

        let btn1 = document.createElement('button');
        chosenBlock.appendChild(btn1);

        btn1.addEventListener('click', function(){
          var houseArray = ["https://static.pexels.com/photos/106399/pexels-photo-106399.jpeg", "https://i.pinimg.com/736x/7f/be/50/7fbe50ec634c65709d7fe6ac267c4e6f--large-garage-plans-house-plans-large-family.jpg", "https://i.ytimg.com/vi/Xx6t0gmQ_Tw/maxresdefault.jpg"];
          let houseImg2 = document.createElement('img');
          let randPic = getRandomIntInclusive(0, 2);
          houseImg2.src = houseArray[randPic];
          resultBlock.appendChild(houseImg2);
        })
      })

      let treeButton = document.getElementById('TreeButton');
      treeButton.addEventListener('click', function(){
        let treeImage = document.createElement('img');
        treeImage.src = 'https://www.flaticon.com/free-icon/christmas-tree_620705#term=Tree&page=1&position=2';
        chosenBlock.appendChild(treeImage);

        let btn2 = document.createElement('button');
        chosenBlock.appendChild(btn2);

        btn2.addEventListener('click', function(){
          var treeArray = [
            "https://static.pexels.com/photos/56875/tree-dawn-nature-bucovina-56875.jpeg",
            "https://c1.staticflickr.com/8/7218/7184786016_1ddab461e8_b.jpg",
            "http://www.atzmut.com/wp-content/uploads/2016/01/tree.jpg"
          ];
          let treeImg2 = document.createElement('img');
          let randPic = getRandomIntInclusive(0, 2);
          treeImg2.src = treeArray[randPic];
          resultBlock.appendChild(treeImg2);
          })
        })

      let planeButton = document.getElementById('PlaneButton');
      planeButton.addEventListener('click', function(){
        let planeImage = document.createElement('img');
        planeImage.src = 'https://www.flaticon.com/free-icon/airplane_579268#term=Plane&page=1&position=16';
        chosenBlock.appendChild(planeImage);

        let btn3 = document.createElement('button');
        chosenBlock.appendChild(btn3);

        btn3.addEventListener('click', function(){
          var planeArray = [
          "http://www.x-plane.com/wp-content/uploads/2014/08/B777-200ER.png",
          "https://media.cntraveler.com/photos/57067c1e9adc6caf5afe3f4c/master/pass/plane-landing-cr-getty-sb10062851ai-001.jpg",
          "https://media.wired.com/photos/59323264a31264584499367f/master/w_1024,c_limit/diesel-plane-inline.jpg"
        ];
          let planeImg2 = document.createElement('img');
          let randPic = getRandomIntInclusive(0, 2);
          planeImg2.src = planeArray[randPic];
          resultBlock.appendChild(planeImg2);
          })
      })



    </script>
  </body>


</html>
